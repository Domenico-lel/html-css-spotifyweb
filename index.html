<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper-up">

        <div id="slidebar">
            <div id="slide_contain">
                <div id="stile_logo">
                    <img src="img/logo.svg" alt="logo">
                </div>

                <div id="funzioni">
                    <p><i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i> Home</p>
                    <p><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i> Cerca</p>
                    <p><i class="fa-solid fa-book-bookmark fa-xl" style="color: #ffffff;"></i> La tua libreria</p>
                </div>

                <div id="playlist">
                    <b>Playlist</b>
                    <p id="stilecerca"><i class="fa-solid fa-square-plus fa-2xl" style="color: #ffffff;"></i> Cerca</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                    <p>Nuova playlist</p>
                </div>

            </div>
        </div>

        <div id="main-content">
            <div id="uppdate"><button>EFFETTUA L'UPGRADE</button></div>
        </div>

    </div>

    <div id="controller">
        <div id="boxercont">
            <!-- contenitore canzone -->
            <div id="canzone">
                <div id="cont_foto">
                    <img src="img/sinister.jpeg" alt="sinister">
                </div>

                <div id="infosong">
                    <b>Singer</b>
                    <p>Brano Nome</p>
                </div>

                <div class="interection">
                    <i class="fa-regular fa-heart fa-lg" style="color: #858585;"></i>
                    <i class="fa-regular fa-folder fa-lg" style="color: #858585;"></i>
                </div>

            </div>
            <!-- contenitore canzone -->
    
            <div id="player">

                <div id="playpausa">
                    <i class="fa-solid fa-shuffle fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-backward-step fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-circle-play fa-2xl" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-forward-step fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-rotate-right fa-lg" style="color: #ffffff;"></i>
                </div>
                <div id="rollbar">
                    <p>0:25</p>
                    <div id="barr"></div>
                    <p>4:35</p>
                </div>
            </div>
    
            <div id="comand">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
                <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                <div id="slivervolume"></div>
            </div>

        </div>
    </div>
</body>
</html>
